<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>asthma</title>
	<link rel="stylesheet" type="text/css" href="../common/css/spf-ui.css">
	<script src="../common/js/yepnope.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="../common/js/spf-init.js"></script>
</head>
<body>
	<div id="spf-asthma" class="spf-interactive" data-canvas-uri="asthma-canvas.js" data-canvas-root="asthma">
		<div class="spf-navbar">
			<ul class="spf-navbar-nav">
				<li class="spf-active">
					<a href="#" data-event="view" data-params='["out"]'>Outside</a>
				</li>
				<li>
					<a href="#" data-event="view" data-params='["in"]'>Inside</a>
				</li>
			</ul>
		</div>
		<div class="spf-navbar spf-flip">
			<ul class="spf-navbar-nav">
				<li class="spf-active">
					<a href="#" data-event="breathe" data-params='[2.5, null, 0.5, "normal", 1]'>Normal</a>
				</li>
				<li>
					<a href="#" data-event="breathe" data-params='[1.5, null, 0.5, "moderate", 0.8]'>Moderate</a>
				</li>
				<li>
					<a href="#" data-event="breathe" data-params='[1.2, null, 0.2, "severe", 0.6]'>Severe</a>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
